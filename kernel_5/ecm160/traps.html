<pre><code>
	ram_variable %rti_int

	: rti_serve
		zero _#reset_rti1000_interrupt C!
		1 %rti_int +!
	;


	interrupt: rti_interrupt ( --)
		rti_serve
	;interrupt

: set_processor_fault ( ---)
